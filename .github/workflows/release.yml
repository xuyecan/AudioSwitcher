name: Build and Release DMG

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4.0'

      - name: Install dependencies
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.0.app/Contents/Developer
          sudo xcodebuild -license accept

      - name: Build project
        run: xcodebuild -project AudioSwitcher.xcodeproj -scheme AudioSwitcher -configuration Release build

      - name: Create DMG
        run: |
          mkdir -p build/Release
          hdiutil create -volname AudioSwitcher -srcfolder build/Release -ov -format UDZO build/Release/AudioSwitcher.dmg

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/Release/AudioSwitcher.dmg
          asset_name: AudioSwitcher.dmg
          asset_content_type: application/x-apple-diskimage

  release:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/Release/AudioSwitcher.dmg
          asset_name: AudioSwitcher.dmg
          asset_content_type: application/x-apple-diskimage
